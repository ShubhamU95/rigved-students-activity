<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even</title>
</head>
<body>
    <script type="text/javascript">
        document.write("<h2>Even Numbers from 1 to 10!</h2>");
        var e;
        for(e=0;e<=10;e++) {
            if( e%2 == 0 ) {
                document.write("Even Number:-" + e +"<br/><hr/>");
            }
        }
    </script>
    
</body>
</html>
