<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button {
            display: inline-block; background-color:grey ; line-height: 100%;
            width: 80px; height: 30px; border: 2px black; text-align: center;
        }
        label {
            padding: 6%;
        }
        body {
            background-color:yellowgreen (247, 244, 92, 0.5); padding: 10% 30% 10% 30%; width: fit-content;align-items: center; border: 3px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h4 {
            text-align: center;
        }
        form {
            border: outset yellow; padding: 2%; width: 320px; align-content: center;
        }
    </style>
</head>
<body>
    <form name="calculator">
    <label>Enter Number 1: </label> <input type="text" name="num1" id="num1" autocomplete="off"><br><br>
    <label>Enter Number 2: </label> <input type="text" name="num2" id="num2" autocomplete="off"><br>
    <label>The Result is: </label><input type="text" name="result" ></input>
    </form>
    <br><hr>
    <button class="add" onclick="Addition()">Add</button>
    <button class="subtract" onclick="Subtraction()">Subtract</button>
    <button class="multiply" onclick="Multiplication()">Multiply</button>
    <button class="buttonide" onclick="Division()">Divide</button>
    <br><hr>

<!-- <script src="calculator.js" type="text/javascript"> -->
    <script type="text/javascript">
        function Addition() {
            var Num1 = parseInt(calculator.num1.value)
            var Num2 = parseInt(calculator.num2.value)
            sum = Num1 + Num2;
            calculator.result.value=sum
        }
        function Subtraction() {
            var Num1 = parseInt(calculator.num1.value)
            var Num2 = parseInt(calculator.num2.value)
            diff = Num1 - Num2;
            calculator.result.value=diff
        }
        function Multiplication() {
            var Num1 = parseInt(calculator.num1.value)
            var Num2 = parseInt(calculator.num2.value)
            prod = Num1 * Num2;
            calculator.result.value=prod
        }
        function Division() {
            var Num1 = parseInt(calculator.num1.value)
            var Num2 = parseInt(calculator.num2.value)
            div = Num1 / Num2;
            calculator.result.value=div
        }
        
    
    </script>
</body>
</html>
