<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Test</title>
</head>
<body style="font-size: 100px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
    <script type="text/javascript">

    var otp = Math.floor(Math.random() * 1000000);
    if( otp > 99999) {
        document.write(otp);
    } else {
        document.write(otp.padStart(6, 0));
    }


    </script>
</body>
</html>
