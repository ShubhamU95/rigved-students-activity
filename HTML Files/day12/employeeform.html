<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
    <style>
        h3{
            text-align: center;
        }
        p{
            display: inline;
        }
        table{
            text-align: left;
            margin-left:42% ;
        }
        
    </style>
</head>
<body>
    <h3>Employment From</h3>
    <table cellspacing="5">
        <tr>
            <th>Name:</th>
            <td><input type="text" id="n1"></td>
        </tr>
        <tr>
            <th>Age:</th>
            <td><input type="number" id="a1">&nbsp;<p id="err"></p></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" onclick="errorCheck();" ></td>
        </tr>
    </table>
    <script type="text/javascript" >
        function errorCheck(){
            var name=document.getElementById('n1').value;
            var age=document.getElementById('a1').value;
            try{
                if(parseInt(age)>16 && parseInt(age)<60 ){
                    document.getElementById('err').innerHTML='';
                    alert('All good');
                } else{                   
                    throw "You must enter number between 16 to 60";
                }               
            } catch(error){
                //alert(error) 
                document.getElementById('err').innerHTML=error;
            }
        }
    </script>
</body>
</html>
