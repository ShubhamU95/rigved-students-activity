<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Edit</title>
</head>
<body>
    <Form>
        <label>Modify Age: <input type="text" name="age" id="i2"></label>
        <button onclick = "editAge()">Edit</button><br>
        <a href = "secondpage.html">Retrieve Data</a>
    </Form>
    <script type="text/javascript">
            function editAge() {
                var age = parseInt(document.getElementById('i2').value);
                sessionStorage.setItem('age', age);
            
        }
    </script>
</body>
</html>
