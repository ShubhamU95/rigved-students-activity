<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function calci(a,...b){
            var min=a;
            var max=a;
            var sum=a;
            for(var i=0; i<b.length;i++){
                if(min<b[i]){
                    min=b[i];
                } else if(max>b[i]){
                    max=b[i];
                }
                sum=sum+b[i];
            }
            document.write('<p>Sum = '+sum+', Min = '+min+', Max = '+max+'</p>');
        }
        calci(10,20,50,30,5,15);
        y=[20,50,80,60,100,10];
        calci(...y);
    </script>
</body>
</html>
