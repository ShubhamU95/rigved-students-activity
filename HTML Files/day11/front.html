<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .b1, .b2 {
            width: 70px; height: 40px; padding: 1px; background-color: gray; border: 5px solid black; display: inline-block;
            text-align: center; vertical-align: middle; 
        }
    </style>
</head>
<body>
    <div>
         <p id="message">SHUBHAM</p>
        <div class="b1" value="Increase" onclick="Increase()">Increase size</div> <div class="b2" value="Decrease" onclick="Decrease()">Decrease size</div>
    </div>
    <script type="text/javascript">
        var Message = document.getElementById('message')
        function Increase() {
            Message.style.fontSize = "large"
        }
        function Decrease() {
            Message.style.fontSize = "small"
        }
    </script>
</body>
</html>
