<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>while and do while eg</h1>
    <script type="text/javascript">
        var counter = 0;
        while(counter !=10) {
            document.write("counter in while: "+counter+"<br />")
            counter++;
        }
        document.write("<p>outside while</p>");
        do {
            document.write("counter inside do while: "+counter+"<br />");
            counter++
        }while(counter !=15);
        document.write("<p>outside do while</p>")
    </script>
</body>
</html>
